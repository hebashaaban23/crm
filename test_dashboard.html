<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test - ÿßÿÆÿ™ÿ®ÿßÿ± Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        input, button {
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
        }
        input {
            flex: 1;
            min-width: 150px;
        }
        button {
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .card-title {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .card-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-delta {
            font-size: 14px;
            opacity: 0.8;
        }
        .card-type {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: inline-block;
            margin-top: 10px;
        }
        .json-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow: auto;
            direction: ltr;
            text-align: left;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ ÿßÿÆÿ™ÿ®ÿßÿ± Dashboard ÿßŸÑÿ¨ÿØŸäÿØ</h1>
        <p class="subtitle">Dashboard API Test - CRM</p>
        
        <div class="input-group">
            <input type="text" id="siteUrl" placeholder="ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖŸàŸÇÿπ (ŸÖÿ´ÿßŸÑ: https://Trust.com)" value="">
            <input type="date" id="fromDate" value="2024-11-01">
            <input type="date" id="toDate" value="2024-11-30">
            <button onclick="testDashboard()">üîç ÿßÿÆÿ™ÿ®ÿßÿ± Dashboard</button>
            <button onclick="toggleJSON()">üìã ÿπÿ±ÿ∂ JSON</button>
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <div id="results" class="results"></div>
        
        <div id="jsonOutput" class="json-output hidden"></div>
    </div>

    <script>
        let dashboardData = null;
        
        // Auto-detect site URL
        window.onload = function() {
            const siteUrl = window.location.origin;
            document.getElementById('siteUrl').value = siteUrl;
        };
        
        async function testDashboard() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            const jsonOutput = document.getElementById('jsonOutput');
            
            const siteUrl = document.getElementById('siteUrl').value || window.location.origin;
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            
            // Show loading
            status.className = 'status loading';
            status.textContent = '‚è≥ ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™...';
            status.classList.remove('hidden');
            results.innerHTML = '';
            jsonOutput.classList.add('hidden');
            
            try {
                const url = `${siteUrl}/api/method/crm.api.dashboard.get_dashboard?from_date=${fromDate}&to_date=${toDate}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.message) {
                    dashboardData = data.message;
                    displayResults(data.message);
                    jsonOutput.textContent = JSON.stringify(data.message, null, 2);
                    
                    status.className = 'status success';
                    status.textContent = `‚úÖ ŸÜÿ¨ÿ≠! ÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ${data.message.length} ÿ®ÿ∑ÿßŸÇÿ©`;
                } else {
                    throw new Error('No data returned');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå ÿÆÿ∑ÿ£: ${error.message}`;
                console.error('Error:', error);
            }
        }
        
        function displayResults(items) {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let content = `
                    <div class="card-title">${item.name}</div>
                    <div class="card-type">${item.type}</div>
                `;
                
                if (item.data) {
                    if (item.type === 'number_chart') {
                        content += `
                            <div class="card-value">${item.data.value || 0}</div>
                            <div class="card-title">${item.data.title || ''}</div>
                            ${item.data.delta !== undefined ? `<div class="card-delta">Delta: ${item.data.delta.toFixed(2)}${item.data.deltaSuffix || ''}</div>` : ''}
                        `;
                    } else if (item.data.data) {
                        content += `
                            <div class="card-value">${item.data.data.length}</div>
                            <div class="card-title">${item.data.title || ''}</div>
                            <div class="card-delta">Data Points</div>
                        `;
                    } else {
                        content += `
                            <div class="card-title">${item.data.title || 'No data'}</div>
                        `;
                    }
                } else {
                    content += `<div class="card-title">‚ö†Ô∏è No data</div>`;
                }
                
                card.innerHTML = content;
                results.appendChild(card);
            });
        }
        
        function toggleJSON() {
            const jsonOutput = document.getElementById('jsonOutput');
            if (jsonOutput.classList.contains('hidden')) {
                if (dashboardData) {
                    jsonOutput.classList.remove('hidden');
                } else {
                    alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßÿÆÿ™ÿ®ÿßÿ± Dashboard ÿ£ŸàŸÑÿßŸã!');
                }
            } else {
                jsonOutput.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
